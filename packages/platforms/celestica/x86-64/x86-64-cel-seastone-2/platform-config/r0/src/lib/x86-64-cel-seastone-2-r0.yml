x86-64-cel-seastone-2-r0:

  grub:

    kernel:
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS0,115200n8
      earlycon=uart8250,mmio,0xdff9b000
      intel_iommu=off

