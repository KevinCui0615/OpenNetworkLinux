mounts:
  ONL-IMAGES-DIAG:
    mount: rw
    dir: /mnt/onl/images
    fsck: true

  ONL-DATA-DIAG:
    mount: rw
    dir: /mnt/onl/data
    fsck: true

  ONL-CONFIG-DIAG:
    mount: ro
    dir: /mnt/onl/config
    fsck: true

  ONL-BOOT-DIAG:
    mount: rw
    dir: /mnt/onl/boot
    fsck: true

  # ESP (EFI system partition)
  EFI-BOOT:
    mount: ro
    dir: /boot/efi
    fsck: false
    label: EFI System
    optional: true
